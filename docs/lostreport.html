<!DOCTYPE html>
<html>
<head>
  <title>Lost Reports</title>
  <link rel="stylesheet" href="lostreport.css">
</head>
<body>

  <!-- Video background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="video/FAITH.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="card">
    <h2>All Submitted Lost Reports</h2>
    <div id="summary" class="grid-container"></div>
    <button id="submitAnother">Submit Another Report</button>
  </div>

  <!-- Modal for full report details -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">Close</button>
      <div id="modalDetails"></div>
      <button id="deleteReport" class="delete-btn">Delete Report</button>
    </div>
  </div>

<script>
const summaryDiv = document.getElementById('summary');
const modal = document.getElementById('reportModal');
const modalDetails = document.getElementById('modalDetails');
const closeModalBtn = document.getElementById('closeModal');
const submitAnother = document.getElementById('submitAnother');
const deleteReportBtn = document.getElementById('deleteReport');

let reports = JSON.parse(localStorage.getItem('lostReports') || '[]');
let activeReportIndex = null;

function saveReports() {
  localStorage.setItem('lostReports', JSON.stringify(reports));
  location.reload();
}

if(reports.length === 0){
  summaryDiv.innerHTML = "<p>No reports submitted yet.</p>";
} else {
  reports.forEach((data, idx) => {
    const card = document.createElement('div');
    card.className = 'report-card';
    card.innerHTML = `<div class="report-title">Report #${idx+1}</div>
                      <div class="report-summary">${data.what || 'No description'}</div>`;
    
    card.addEventListener('click', () => {
      activeReportIndex = idx;

      // Show modal
      let html = `<h3>Report #${idx+1}</h3><ul>`;
      for(const key in data){
        if(key === 'photo'){
          html += `<li><strong>Photo:</strong><br><img src="${data[key]}" style="max-width:300px;border:2px solid #13007d;border-radius:8px;"></li>`;
        } else {
          html += `<li><strong>${key}:</strong> ${data[key]}</li>`;
        }
      }
      html += "</ul>";
      modalDetails.innerHTML = html;
      modal.style.display = 'flex';
    });

    summaryDiv.appendChild(card);
  });
}

// Close modal
closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });

// Delete report from modal
deleteReportBtn.addEventListener('click', () => {
  if(activeReportIndex !== null && confirm("Are you sure you want to delete this report?")) {
    reports.splice(activeReportIndex, 1);
    saveReports();
  }
});

// Submit another report
submitAnother.addEventListener('click', () => window.location.href = 'index.html');
</script>
</body>
</html>
