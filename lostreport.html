<!DOCTYPE html>
<html>
<head>
  <title>Lost Reports - Bravehearts Lost & Found</title>
  <link rel="stylesheet" href="lostreport.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .video-background {
      position: fixed;
      top:0; left:0; width:100%; height:100%; z-index:-2; overflow:hidden;
    }
    .video-background video {
      width:100%; height:100%; object-fit:cover;
    }
    .overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.3);
      z-index:-1;
    }
    .card {
      max-width:900px;
      margin:50px auto;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      background:white;
      position: relative;
      z-index:1;
    }
    h2 { text-align:center; color:#13007d; }
    .grid-container {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap:15px;
      margin-top:20px;
    }
    .report-card {
      background:#f9f9f9;
      border:1px solid #ccc;
      border-radius:8px;
      padding:10px;
      cursor:pointer;
      transition:0.2s;
    }
    .report-card:hover { box-shadow:0 0 10px rgba(0,0,0,0.2); }
    .report-title { font-weight:bold; color:#13007d; margin-bottom:5px; }
    .report-summary { font-size:14px; margin-bottom:5px; }

    /* Modal */
    .modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:10;
    }
    .modal-content {
      background:white;
      padding:20px;
      border-radius:12px;
      max-width:600px;
      max-height:80%;
      overflow-y:auto;
      position:relative;
    }
    .close-btn {
      position:absolute;
      top:10px; right:10px;
      padding:6px 12px;
      border:none;
      border-radius:6px;
      background:#13007d;
      color:white;
      cursor:pointer;
    }
    .modal img {
      max-width:100%;
      margin-top:10px;
      border:2px solid #13007d;
      border-radius:8px;
    }
    #submitAnother {
      margin-top:20px;
      padding:12px 20px;
      border:none;
      border-radius:8px;
      background:#13007d;
      color:white;
      font-weight:bold;
      cursor:pointer;
      position: relative;
      z-index:2;
    }
    #submitAnother:hover { background:#0d0060; }
  </style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="video/FAITH.mp4" type="video/mp4">
  </video>
</div>
<div class="overlay"></div>

<div class="card">
  <h2>All Submitted Lost Reports</h2>
  <div id="summary" class="grid-container">Loading reports...</div>
  <button id="submitAnother">Submit Another Report</button>
</div>

<!-- Modal -->
<div id="reportModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close</button>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
const summaryDiv = document.getElementById('summary');
const modal = document.getElementById('reportModal');
const modalDetails = document.getElementById('modalDetails');
const closeModalBtn = document.getElementById('closeModal');
const submitAnother = document.getElementById('submitAnother');

const JSON_URL = "https://script.google.com/macros/s/AKfycbzcaarGQM3riZ5RVnsVBhzHytK9PSCaJwUe2C0YnThymvw_9SJcFNI7HN2k7yLIi9fJ/exec"; // Apps Script URL

async function loadReports() {
  try {
    const res = await fetch(JSON_URL);
    const reports = await res.json();

    if(reports.length === 0){
      summaryDiv.innerHTML = "<p>No reports submitted yet.</p>";
      return;
    }

    summaryDiv.innerHTML = "";
    reports.forEach((data, idx) => {
      const card = document.createElement('div');
      card.className = 'report-card';

      // Show only Report #, Email, What in grid view
      const emailVal = data.Email && data.Email.trim() !== "" ? data.Email : "-";
      const whatVal = data.What && data.What.trim() !== "" ? data.What : "-";

      card.innerHTML = `<div class="report-title">Report #${idx+1}</div>
                        <div class="report-summary"><strong>Email:</strong> ${emailVal}</div>
                        <div class="report-summary"><strong>What:</strong> ${whatVal}</div>`;

      // Click to show full info in modal
      card.addEventListener('click', () => {
        let html = `<h3>Report #${idx+1}</h3>`;
        for(const key in data){
          if(data[key]){
            if(key === "Photo URL"){
              html += `<div><strong>${key}:</strong><br><img src="${data[key]}" alt="Lost Item"></div>`;
            } else {
              html += `<div><strong>${key}:</strong> ${data[key]}</div>`;
            }
          }
        }
        modalDetails.innerHTML = html;
        modal.style.display = 'flex';
      });

      summaryDiv.appendChild(card);
    });

  } catch(err) {
    console.error("Error loading reports:", err);
    summaryDiv.innerHTML = "<p>Error loading reports. Try again later.</p>";
  }
}

// Close modal
closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });

// Submit another report
submitAnother.addEventListener('click', () => window.location.href = 'index.html');

loadReports();
</script>

</body>
</html>
