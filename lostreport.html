<!DOCTYPE html>
<html>
<head>
  <title>Lost Reports - Bravehearts Lost & Found</title>
  <link rel="stylesheet" href="lostreport.css">
</head>
<body>

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="video/FAITH.mp4" type="video/mp4">
  </video>
</div>
<div class="overlay"></div>

<div class="card">
  <h2>All Submitted Lost Reports</h2>
  <div id="summary" class="grid-container">Loading reports...</div>
  <button id="submitAnother">Submit Another Report</button>
</div>

<!-- Modal -->
<div id="reportModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close</button>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
const summaryDiv = document.getElementById('summary');
const submitAnother = document.getElementById('submitAnother');
const modal = document.getElementById('reportModal');
const modalDetails = document.getElementById('modalDetails');
const closeModalBtn = document.getElementById('closeModal');

const JSON_URL = "https://script.google.com/macros/s/AKfycbzL-RmRF9eo66tZNb1gf0N2oCDUrg6autPT8wW7w76CeDbGhrKyruq_EutSd4JMoLY_/exec";

async function loadReports() {
  try {
    const res = await fetch(JSON_URL);
    const reports = await res.json();

    if(reports.length === 0){
      summaryDiv.innerHTML = "<p>No reports submitted yet.</p>";
      return;
    }

    summaryDiv.innerHTML = "";
    reports.forEach((data, idx) => {
      const card = document.createElement('div');
      card.className = 'report-card';

      card.innerHTML = `<div class="report-title">Report #${idx+1}</div>
                        <div class="report-summary">${data.What || 'No description'}</div>
                        <a href="${data.Photo ? (data.Photo.includes('http') ? data.Photo : 'https://drive.google.com/file/d/' + data.Photo + '/view?usp=sharing') : '#'}" target="_blank">
                          <button class="view-btn">View Image</button>
                        </a>`;

      // Click event to open modal with all info
      card.addEventListener('click', () => {
        let html = `<h3>Report #${idx+1}</h3><ul>`;
        for(const key in data){
          if(key === 'Photo' && data[key]){
            let link = data[key].includes('http') ? data[key] : 'https://drive.google.com/file/d/' + data[key] + '/view?usp=sharing';
            html += `<li><strong>${key}:</strong> <a href="${link}" target="_blank">View Image</a></li>`;
          } else {
            html += `<li><strong>${key}:</strong> ${data[key]}</li>`;
          }
        }
        html += `</ul>`;
        modalDetails.innerHTML = html;
        modal.style.display = 'flex';
      });

      summaryDiv.appendChild(card);
    });

  } catch(err) {
    console.error("Error loading reports:", err);
    summaryDiv.innerHTML = "<p>Error loading reports. Try again later.</p>";
  }
}

submitAnother.addEventListener('click', () => window.location.href = 'index.html');
closeModalBtn.addEventListener('click', () => modal.style.display = 'none');

loadReports();
</script>

</body>
</html>
