<!DOCTYPE html>
<html>
<head>
  <title>Lost Reports - Bravehearts Lost & Found</title>
  <link rel="stylesheet" href="lostreport.css">
</head>
<body>

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="video/FAITH.mp4" type="video/mp4">
  </video>
</div>
<div class="overlay"></div>

<div class="card">
  <h2>All Submitted Lost Reports</h2>
  <div id="summary" class="grid-container">Loading reports...</div>
  <button id="submitAnother">Submit Another Report</button>
</div>

<div id="reportModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close</button>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
const summaryDiv = document.getElementById('summary');
const modal = document.getElementById('reportModal');
const modalDetails = document.getElementById('modalDetails');
const closeModalBtn = document.getElementById('closeModal');
const submitAnother = document.getElementById('submitAnother');

// Google Apps Script Web App URL
const JSON_URL = "https://script.google.com/macros/s/AKfycbzcaarGQM3riZ5RVnsVBhzHytK9PSCaJwUe2C0YnThymvw_9SJcFNI7HN2k7yLIi9fJ/exec";

async function loadReports() {
  try {
    const res = await fetch(JSON_URL);
    const reports = await res.json();

    if(reports.length === 0){
      summaryDiv.innerHTML = "<p>No reports submitted yet.</p>";
      return;
    }

    summaryDiv.innerHTML = "";
    reports.forEach((data, idx) => {
      const card = document.createElement('div');
      card.className = 'report-card';

      // Normalize keys
      const normalizedData = {};
      for(const key in data){
        normalizedData[key.trim()] = data[key];
      }

      const emailVal = normalizedData['Email'] || "-";
      const whatVal = normalizedData['What'] || "-";

      // Show Email and What immediately
      card.innerHTML = `<div class="report-title">Report #${idx+1}</div>
                        <div class="report-summary"><strong>Email:</strong> ${emailVal}</div>
                        <div class="report-summary"><strong>What:</strong> ${whatVal}</div>`;

      // Show full info in modal when clicked
      card.addEventListener('click', () => {
        let html = `<h3>Report #${idx+1}</h3>`;
        for(const key in normalizedData){
          if(normalizedData[key]){
            if(key === "Photo URL"){
              html += `<div><strong>${key}:</strong><br><img src="${normalizedData[key]}" alt="Lost Item"></div>`;
            } else {
              html += `<div><strong>${key}:</strong> ${normalizedData[key]}</div>`;
            }
          }
        }
        modalDetails.innerHTML = html;
        modal.style.display = 'flex';
      });

      summaryDiv.appendChild(card);
    });

  } catch(err) {
    console.error("Error loading reports:", err);
    summaryDiv.innerHTML = "<p>Error loading reports. Try again later.</p>";
  }
}

// Close modal
closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });

// Submit another report
submitAnother.addEventListener('click', () => window.location.href = 'index.html');

loadReports();
</script>

</body>
</html>
